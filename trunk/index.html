<script type="text/javascript">

var player;

(function() {
    
    // backwards compatibility: redirect /eidogo/xxx#yyy to /eidogo/#xxx:yyy
    var path = location.pathname;
    if (path != "/eidogo/") {
        var game = path.split("/").last();
        var hash = location.hash.replace(/^#/, "");
        location.href = "/eidogo/#" + game + (hash ? ":" + hash : "");
    }
    
    var hooks = {
        initGame: function() {
            var gameRoot = this.gameTree.trees.first().nodes.first();
            var gn = gameRoot.GN || this.gameName;
            if (gn) {
                // set the page title
                document.title = "EidoGo - " + gn;
                if (gameRoot.PW && gameRoot.PB) {
                    var wr = gameRoot.WR ? " " + gameRoot.WR : "";
                    var br = gameRoot.BR ? " " + gameRoot.BR : "";
                    document.title += " - " + gameRoot.PW + wr +
                        " vs " + gameRoot.PB + br;
                }
            }
        },
        setPermalink: function() {
    		var hash = (this.gameName ? this.gameName : "") + ":" +
    		    this.cursor.getPath().join(",");
            jQuery.historyLoad(hash);
        }
	};
    
    function loadGame(params) {
        cfg = {
            domId:              "player-container",
	        mode:               "play",
	        sgfPath:            "/eidogo/sgf/",
	        progressiveLoad:    false,
            searchUrl:          "/eidogo/php/search.php",
	        markCurrent:        true,
	        markVariations:     true,
	        markNext:           false,
	        showGameInfo:       true,
	        showPlayerInfo:     true,
	        hooks:              hooks
        };
        for (var key in params) {
            cfg[key] = params[key];
        }
        if (!player) {
            player = new eidogo.Player(cfg);
        } else {
            player.remoteLoad(params.gameName, null, true, params.loadPath);
        }
    }
    
    function parseHash(hash) {
        var hashParts = hash ? hash.replace(/^#/, "").split(/:/) : [];
    	var loadPath = null;
    	if (hashParts[1]) {
    	    loadPath = hashParts[1].split(",");
    	}
    	return [hashParts[0] || "", loadPath];
    }
    
    function init() {
    	var params;
    	var input = parseHash(location.hash);
    	var gameName = input[0];
    	var loadPath = input[1];
    	
    	if (gameName.indexOf("gnugo") === 0) {
    	    params = {
    	        gameName:       "",
    	        opponentUrl:    "/eidogo/php/gnugo.php",
    	        opponentColor:  "B"
    	    };
	        var parts = gameName.split(";");
	        if (parts[1]) {
	            params.boardSize = parts[1];
	        }
    	} else if (gameName != "" && gameName != "kjd") {
    	    params = {
    	        gameName:   gameName,
    	        loadPath:   loadPath
    	    };
	    } else {
    	    params = {
    	        sgfUrl:             "/eidogo/php/kjd_progressive.php",
    	        gameName:           "kjd",
    	        loadPath:           loadPath,
    	        progressiveLoad:    true,
    	        markNext:           true,
    	        showPlayerInfo:     false
    	    };
    	}
        loadGame(params);
        
        var first = true;
        
        jQuery.historyInit(function(hash) {
            if (jQuery.browser.safari) return; // argh
            if (first) {
                first = false;
                return;
            }
            var input = parseHash(hash);
            var gameName = input[0];
            var loadPath = input[1];
            if (typeof gameName != "undefined" && gameName != player.gameName) {
                if (!gameName || gameName == "kjd") {
                    location.href = "kjd";
                }
                loadGame({
                    gameName:   gameName,
                    loadPath:   loadPath
                });
            }
        });
    }
    
    eidogo.util.addEvent(window, "load", init);
		
})();

</script>
